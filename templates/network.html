<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>???</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(to right, #ece9e6, #ffffff);}
  </style>
</head>

<body class="flex flex-col min-h-screen">

<!-- Navbar -->
<nav class="flex justify-between items-center px-10 py-5 bg-white/80 backdrop-blur-md shadow-md fixed w-full z-10">
  <a href="/" class="text-2xl font-bold text-gray-800 hover:text-gray-900 transition">MeshMate</a>
  <div class="flex space-x-12 text-gray-700 font-semibold text-lg">
    <a href="/" class="hover:text-gray-900 transition">Home</a>
    <a href="#mentors" class="hover:text-gray-900 transition">Mentors</a>
  </div>
</nav>

<!-- Hero Section -->
<section class="flex flex-col justify-center items-center text-center p-8 space-y-6" style="min-height: 60vh; padding-top: 140px;">
  <h1 class="text-5xl font-extrabold animate__animated animate__fadeInDown">Meet Our AI Mentors</h1>
</section>

<!-- Mentor Cards Section -->
<section id="mentors" class="px-8 pb-24 flex flex-wrap justify-center gap-10">
  {% for mentor in mentors %}
    <div class="bg-white rounded-xl shadow-md p-6 w-72 flex flex-col items-center space-y-4 hover:shadow-lg transition">
      <img src="https://via.placeholder.com/150" alt="{{ mentor.name }}" class="rounded-full w-32 h-32 object-cover">
      <h3 class="text-xl font-semibold text-gray-800">{{ mentor.name }}</h3>
      <p class="text-gray-500">{{ mentor.field }}</p>
      <p class="text-sm text-gray-600 text-center">{{ mentor.bio }}</p>
      <a href="/chat" class="bg-black hover:bg-gray-800 text-white font-semibold py-2 px-6 rounded-full transition transform hover:scale-105 active:scale-95 mt-4">
        Start Chat
      </a>
    </div>
  {% endfor %}
</section>

<!-- Footer -->
<footer class="text-center text-gray-400 text-xs p-4 mt-10">
  Built at LA Hacks, Powered by Caffeine â˜•
</footer>

</body>
</html>
