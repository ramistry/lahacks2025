<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Query Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 20px; background: #f0f4f7; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; }
        form { display: flex; flex-direction: column; align-items: center; }
        input[type="text"] { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .results { margin-top: 20px; }
        .result-item { margin-bottom: 10px; padding: 10px; background-color: #f8f9fa; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Query Search</h1>
        <form method="POST">
            <input type="text" name="query" placeholder="Enter your search query..." required>
            <button type="submit">Search</button>
        </form>

        {% if results %}
            <div class="results">
                <h2>Results for: "{{ query }}"</h2>
                <p>Total Results: {{ total }}</p>
                {% for result in results %}
                    <div class="result-item">
                        <p>{{ result }}</p>
                    </div>
                {% endfor %}
            </div>
        {% elif query %}
            <p>No results found for "{{ query }}". Please try again.</p>
        {% endif %}
    </div>
</body>
</html>
