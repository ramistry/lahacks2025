<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>????</title>
</head>
<body>
    <h1>Talk to </h1>

    <div style="border:1px solid black; padding:10px; width:600px;">
        {% for msg in messages %}
            <p><strong>{{ msg.role.capitalize() }}:</strong> {{ msg.content }}</p>
        {% endfor %}
    </div>

    <form method="POST">
        <label>Your message:</label><br>
        <input type="text" name="message" style="width:500px;" required><br><br>
        <button type="submit">Send</button>
    </form>

</body>
</html>
