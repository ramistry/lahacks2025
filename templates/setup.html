<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Setup - Name</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
    }
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">

<!-- Navbar -->
<nav class="flex justify-between items-center p-6 backdrop-blur-md bg-white/70 shadow-sm">
  <div class="text-2xl font-bold text-gray-800">Name</div>
</nav>

<!-- Setup Form -->
<section class="flex-1 flex flex-col justify-center items-center p-6 space-y-6">
  <h2 class="text-4xl font-extrabold text-gray-800 animate__animated animate__fadeInDown">Setup Your Profile</h2>

  <div class="glass p-8 max-w-lg w-full animate__animated animate__fadeInUp">
    <form action="/setup" method="POST" class="space-y-6">
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Your Name</label>
        <input type="text" name="name" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-900" required>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Paste Resume</label>
        <textarea name="resume" rows="6" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-900" required></textarea>
      </div>

      <button type="submit" class="w-full py-3 bg-gray-900 hover:bg-gray-700 text-white font-bold rounded-lg transition-all transform hover:scale-105 active:scale-95">
        üöÄ Start Talking
      </button>
    </form>
  </div>
</section>

<!-- Footer -->
<footer class="text-center text-gray-400 text-xs p-4">
  Built with ‚ù§Ô∏è by Name Team
</footer>

</body>
</html>
